<!doctype html>
<html ng-app="Qonversation">
<head>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/bootstrap_flatly.css">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>Qonversation</title>
</head>
<body ng-controller="QonversationCtrl">


  <!-- Static navbar -->
  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Qonversation</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">{{username}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">{{online_status}}</a></li>
        </ul>

      </div><!--/.nav-collapse -->
    </div>
  </div>

  <!-- Main view in center -->
  <div ng-view></div>

  <!-- chargement des scripts -->
  <script src="angular/angular.min.js"></script>
  <script src="angular-route/angular-route.min.js"></script>
  <script src="angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="jquery/dist/jquery.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/routing.js"></script>
</body>
</html>
