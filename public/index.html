<!doctype html>
<html ng-app>
<head>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/bootstrap_flatly.css">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>Qonversation</title>
</head>
<body>


  <!-- Static navbar -->
  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Qonversation</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">{{username}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Status : Online</a></li>
        </ul>

      </div><!--/.nav-collapse -->
    </div>
  </div>


  <div class="container">

    <!-- Main component for login -->
    <div class="jumbotron">
      <h1>The Most Awesome chat app !</h1>
      <h2>Please choose a nickname</h2>
      <form>
      <div class="input-group input-group-lg text-center">
        <input type="text" class="form-control" placeholder="Username" ng-model="username">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <br />
      <p>
        <a class="btn btn-lg btn-primary" href="#" role="button">Let's chat !</a>
      </p>
    </form>
    </div>

  </div> <!-- /container -->

  <!-- chargement des scripts -->
  <script src="angular/angular.min.js"></script>
  <script src="angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="jquery/dist/jquery.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
