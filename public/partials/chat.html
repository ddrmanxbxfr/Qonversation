<!-- This top bar menu -->
<div ng-include src="'partials/menu.html'"></div>


<div class="container">
  <!-- Main component for login -->
  <div class="jumbotron">
    <h2>Now chatting in {{roomName}}</h2>
    <ul>
      <li ng-repeat="message in messages track by $index">{{message}}</li>
    </ul>
    <form role="form" ng-submit="sendMessage(message)">
      <div class="form-inline">
        <input type='text' class="form-control" placeholder="Type a message" ng-model="message" />
        <button class="btn btn-primary" ng-click=""><i class="fa fa-paper-plane"></i> Send</button>
      </div>
    </form>

  </div>
</div>
<!-- /container -->
